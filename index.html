<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <header>

    </header>
    <main>
        <form action="" id="survey-form">
            <div id="presentation">
                <h1 id="title">Test Form</h1>
                <p id="description">A test form to test things</p>
                <hr>  
            </div>         
            <label for="name" id="name-label">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email adress" required>
            <label for="number" id="number-label">Zip Code:</label>
            <input type="number" name="number" id="number" min="1" max="99999" placeholder="Enter your Zip code" required>
            <label for="dropdown">Choose your age group:</label>
            <select name="dropdown" id="dropdown">
                <option value="choose">Choose</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <div id="sex-radio">
                <p>Choose gender:</p>
                <div id="radios">
                    <label class="container">Male
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark-radio"></span>
                      </label>
                      <label class="container">Female
                        <input type="radio" name="radio">
                        <span class="checkmark-radio"></span>
                      </label>
                </div>
            </div>
            <section id="checkboxes"> 
                <p>Extras:</p>               
                <label class="container">Subscribe to weekly newsletter
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>                  
                <label class="container">Participate in monthly giveaways
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </section>


            <div id="comments">
                <p>Let us know:</p>
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Submit" id="submit">
        </form>
    </main>
</body>

<link rel="stylesheet" href="style.css">
</html>
